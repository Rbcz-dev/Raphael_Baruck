<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Mensagem Enviada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .thanks-container {
            background: #020617;
            padding: 40px;
            border-radius: 12px;
            max-width: 420px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .thanks-container svg {
            width: 64px;
            height: 64px;
            color: #22c55e;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            opacity: 0.85;
            margin-bottom: 25px;
        }

        a {
            display: inline-block;
            padding: 12px 20px;
            background: #22c55e;
            color: #020617;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }

        a:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="thanks-container">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none"
             viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M9 12l2 2 4-4m7 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>

        <h1>Mensagem enviada!</h1>
        <p>Obrigado por entrar em contato. Em breve retornarei sua mensagem.</p>

        <a href="index.html">Voltar para o site</a>
    </div>

</body>
</html>
