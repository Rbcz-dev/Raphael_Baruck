<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Mensagem Enviada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg: #0a1433;
            --bg-card: #0f1d4a;
            --bg-secondary: #162561;
            --foreground: #ffffff;
            --muted: #b8c5d6;
            --primary: #eec511;
            --primary-dark: #2a4db8;
            --border: #D4AF37;
            --accent: #D4AF37;
            --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: var(--font-sans);
            background: linear-gradient(180deg, var(--bg), #070e24);
            color: var(--foreground);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .thanks-container {
            background: linear-gradient(
                160deg,
                var(--bg-card),
                var(--bg-secondary)
            );
            padding: 3rem 2.5rem;
            border-radius: 20px;
            max-width: 440px;
            width: 90%;
            text-align: center;
            border: 1px solid rgba(212, 175, 55, 0.25);
            box-shadow:
                0 25px 60px rgba(0, 0, 0, 0.45),
                inset 0 1px 0 rgba(255, 255, 255, 0.04);
        }

        .thanks-container svg {
            width: 72px;
            height: 72px;
            color: var(--accent);
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 1.9rem;
            margin-bottom: 0.6rem;
            letter-spacing: -0.02em;
        }

        p {
            color: var(--muted);
            font-size: 1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.6rem;
            background: linear-gradient(
                135deg,
                var(--primary),
                var(--accent)
            );
            color: #0a1433;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 700;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.35);
        }

        a:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(212, 175, 55, 0.5);
        }
    </style>
</head>
<body>

    <div class="thanks-container">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none"
             viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M9 12l2 2 4-4m7 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>

        <h1>Mensagem enviada com sucesso</h1>
        <p>
            Obrigado pelo contato.  
            Sua mensagem foi recebida e retornarei o mais breve poss√≠vel.
        </p>

        <a href="index.html">Voltar para o site</a>
    </div>

</body>
</html>
